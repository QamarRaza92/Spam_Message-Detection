{% extends "layout.html" %}

{% block content %}
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Press Start 2P', cursive; /* Retro gamer font */
            color: #00FF00;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex; /* Use flexbox for body */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        form {
            width: 70%; /* Increased width */
            max-width: 600px; /* Max width for larger screens */
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
            display: flex;
            flex-direction: column; /* Aligns children vertically */
            align-items: center; /* Centers the content */
        }

        label, input, h1, h3 {
            display: block;
            color: #fff;
            width: 100%; /* Make labels and headers full width */
        }

        h3 {
            text-align: center;
        }

        input[type="text"] {
            background-color: #222;
            color: #fff;
            font-size: 1.5rem; /* Increased font size */
            padding: 15px; /* Increased padding for better spacing */
            border: 1px solid #555;
            width: 100%; /* Full width */
            margin-bottom: 20px;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff1d8e;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff007e;
            box-shadow: 0 0 10px #ff007e, 0 0 20px #ff007e;
        }

        h1 i {
            font-size: 2rem;
            color: aqua;
            text-shadow: 0 0 10px aqua, 0 0 20px aqua;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px aqua, 0 0 20px aqua;
            }
            100% {
                text-shadow: 0 0 30px aqua, 0 0 40px aqua;
            }
        }

        a {
            text-decoration: none;
            color: #ffdd00;
        }

        a:hover {
            color: #ffdd33;
            text-shadow: 0 0 10px #ffdd33;
        }

        .moving-box {
            width: 150px;
            height: 150px;
            background-color: #00ff6a;
            position: absolute;
            top: 0;
            animation: move 12s linear infinite;
        }

        .moving-box:nth-child(odd) {
            background-color: #ff1d8e;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1000px, 0); }
            50% { transform: translate(1000px, 500px); }
            75% { transform: translate(0, 500px); }
            100% { transform: translate(0, 0); }
        }

        footer {
            text-align: center;
            color: #ff007e;
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1.2rem;
        }

        .background-anim {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(90deg, #ff1d8e, #00ff6a, #ff1d8e, #00ff6a);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>

    <div class="background-anim"></div>

    <form action="" method="post">
        {{ form.hidden_tag() }}
        
        <div>
            <label for="message">{{ form.message.label }}</label>
            {{ form.message }}
            {% if form.message.errors %}
                {% for error in form.message.errors %}
                    <p style="color: red;">{{ error }}</p>
                {% endfor %}
            {% endif %}
        </div>

        <div>
            <h3>{{ form.submit() }}</h3>
        </div>

        <div>
            <h1><i>{{ output }}</i></h1>
        </div>

        <div>
            <h3>
                <i><a href="{{ url_for('home') }}" target="_parent">Redirect to Home Page ??</a></i>
            </h3>
        </div>
    </form>

    <!-- Moving boxes for added dynamic animation -->
    <div class="moving-box" style="left: 10%;"></div>
    <div class="moving-box" style="left: 60%;"></div>
    <div class="moving-box" style="left: 80%;"></div>

{% endblock content %}
